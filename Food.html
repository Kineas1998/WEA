<!DOCTYPE html>
<html>
<head>
	<title>Food</title>

	<link rel="stylesheet" type="text/css" href="Food.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
	<script src="https://kit.fontawesome.com/a073677f1c.js" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<h1>Food</h1>
	</header>

	<div id = "Puntitos">
		<div class = "Circulos"></div>
		<div class = "Circulos"></div>
		<div id = "Rectangulo"></div>
	</div>

	
		<h2>June</h2>

		<ul id = "Lista1">
			<li>12</li>
			<li class = "Gris">13</li>
			<li class = "Gris">14</li>
			<li>15</li>
			<li id = "Blanco" >16</li>
			<li>17</li>
			<li>18</li>
		</ul>

		<ul id = "Lista2">
			<li>Mo</li>
			<li>Tu</li>
			<li>We</li>
			<li>Th</li>
			<li>Fr</li>
			<li>Sa</li>
			<li>Su</li>
		</ul>

		<div id = "GranContenedor">

			<div id = "Contenedor">
				<h3>Calories</h3>
				<h3><span id = "Naranja">2654</span>/3826 kcal</h3>

			</div>

			<div>
				<progress value="2645" max="3826">
			</div>

		</div>

		<h4>Breakfast <i class="fas fa-chevron-down"></i></h4>
		<h4>Lunch <i class="fas fa-chevron-down"></i></h4>
		<h4>Dinner <i class="fas fa-chevron-down"></i></h4>

		<div id = "Sustancias">
			<div>
				<h5>Protein (g)</h5>
				<div>
					<progress value="64" max="100">
				</div>
				<h6>64/100</h6>
			</div>

			<div>
				<h5>Carbohydrates (g)</h5>
				<div id = "Rojo">
					<progress value="110" max="230">
				</div>
				<h6>110/230</h6>
			</div>

			<div>
				<h5>Fats (g)</h5>
				<div>
					<progress value="10" max="23">
				</div>
				<h6>10/23</h6>
			</div>

		</div>

		<div id = "Quimica">
			<img src="Fiasy_potion.png">
			<h6>Trace Elements</h6>
			<p>Find out what trace elements</p>
			<p>your body lacks</p>

		</div>



	

</body>
</html>
